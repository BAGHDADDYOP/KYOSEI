<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kyōsei: Symbiotic Wellness - Discover the interconnected harmony between mind, body, and consciousness">
    <meta name="theme-color" content="#000000">
    <title>Kyōsei: Symbiotic Wellness</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&family=Helvetica+Neue:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Simplified header - subtitle removed -->
    <header>
        <h1 class="animated-header">KNOWLEDGE EMPOWERS FREEDOM.</h1>
    </header>

    <!-- Enhanced loading screen with symbiotic elements -->
    <div class="loading-screen" id="loading-screen">
        <div class="loader"></div>
        <div class="loader-text">Connecting</div>
    </div>

    <!-- Sidebar for Knowledge Toolkit -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Knowledge Toolkit</h2>
            <button class="close-sidebar" id="close-sidebar">×</button>
        </div>
        <div class="sidebar-content" id="sidebar-content">
            <!-- Protocol cards will be added here via JavaScript -->
        </div>
    </div>
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    
    <div class="main-container">
        <main>
            <!-- Enhanced profile collection progress indicator -->
            <div class="profile-progress" id="profile-progress">
                <div class="progress-step" id="step-1"></div>
                <div class="progress-step" id="step-2"></div>
                <div class="progress-step" id="step-3"></div>
            </div>
            <div class="progress-labels" id="progress-labels">
                <div class="progress-label" id="label-1">Physical Vessel</div>
                <div class="progress-label" id="label-2">Conscious Intent</div>
                <div class="progress-label" id="label-3">Daily Rhythms</div>
            </div>
            
            <!-- Enhanced welcome animation with symbiotic elements -->
            <div class="welcome-animation" id="welcome-animation">
                <div class="pulse-dot"></div>
                <div class="pulse-dot"></div>
                <div class="pulse-dot"></div>
            </div>
            
            <!-- Enhanced quiz container with organic styling -->
            <div class="quiz-container" id="quiz-container">
                <!-- Quiz content will be inserted here via JavaScript -->
            </div>
            
            <!-- Improved chat container with organic transitions -->
            <div id="chat-container">
                <!-- Chat messages will appear here -->
            </div>
            
            <!-- Enhanced input form -->
            <form id="input-form">
                <input type="text" id="user-input" autocomplete="off" placeholder="Begin your journey...">
                <button type="submit">Send</button>
            </form>
            
            <!-- Knowledge Toolkit button -->
            <button class="toggle-toolkit-btn" id="toggle-toolkit-btn">
                <span>OPEN KNOWLEDGE TOOLKIT</span>
            </button>
        </main>
    </div>

    <!-- Interactive background elements -->
    <div class="symbiotic-bg-container">
        <div class="symbiotic-shape shape1"></div>
        <div class="symbiotic-shape shape2"></div>
        <div class="symbiotic-shape shape3"></div>
    </div>

    <!-- Footer with brand info -->
    <footer>
        <div class="footer-content">
            <div class="footer-text">Kyōsei: Symbiotic Wellness &copy; <span id="current-year"></span></div>
        </div>
    </footer>

    <script>
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Add animation classes dynamically to optimize performance
        document.addEventListener('DOMContentLoaded', function() {
            // Add animation attributes to symbiotic background elements
            const shapes = document.querySelectorAll('.symbiotic-shape');
            shapes.forEach((shape, index) => {
                shape.style.animationDelay = `${index * 0.5}s`;
                shape.style.animationDuration = `${20 + (index * 5)}s`;
            });
        });
    </script>

    <!-- Enhanced script with optimized performance -->
    <script src="script.js"></script>
</body>
</html>
