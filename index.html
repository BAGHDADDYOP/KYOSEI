<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="animated-header">KNOWLEDGE EMPOWERS FREEDOM.</h1>
    </header>

    <main>
        <div id="chat-container">
            <!-- Hidden container but kept for script compatibility -->
        </div>
        <form id="input-form">
            <input type="text" id="user-input" placeholder="Ask about healthcare, nutrition, fitness, or behavioral tools..." autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
