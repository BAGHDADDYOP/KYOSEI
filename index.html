<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="animated-header">KNOWLEDGE EMPOWERS FREEDOM.</h1>
    </header>

    <main>
        <!-- Profile collection progress indicator -->
        <div class="profile-progress" id="profile-progress">
            <div class="progress-step active" id="step-1"></div>
            <div class="progress-step" id="step-2"></div>
            <div class="progress-step" id="step-3"></div>
        </div>
        <div class="progress-labels" id="progress-labels">
            <div class="progress-label active" id="label-1">Physiology</div>
            <div class="progress-label" id="label-2">Goals</div>
            <div class="progress-label" id="label-3">Occupation</div>
        </div>
        
        <!-- Welcome animation (shows before chat begins) -->
        <div class="welcome-animation" id="welcome-animation">
            <div class="pulse-dot"></div>
            <div class="pulse-dot"></div>
            <div class="pulse-dot"></div>
        </div>
        
        <!-- Quiz-like interactive profile collection -->
        <div class="quiz-container" id="quiz-container">
            <!-- Quiz content will be inserted here via JavaScript -->
        </div>
        
        <!-- Chat container -->
        <div id="chat-container">
            <!-- Chat messages will appear here -->
        </div>
        
        <!-- Input form -->
        <form id="input-form">
            <input type="text" id="user-input" autocomplete="off" placeholder="Type your message...">
            <button type="submit">Send</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
