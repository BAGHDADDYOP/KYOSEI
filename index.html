<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kyōsei: Research-based wellness optimization platform leveraging evidence-based protocols">
    <meta name="theme-color" content="#000000">
    <title>Kyōsei: Symbiotic Wellness</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&family=Helvetica+Neue:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="roadmap-pdf.css">
    <!-- Immediate loading screen fix -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded - fixing loading screen');
            
            // Force remove loading screen after a short delay
            setTimeout(function() {
                const loadingScreen = document.getElementById('loading-screen');
                if(loadingScreen) {
                    loadingScreen.style.display = 'none';
                    console.log('Forcing loading screen to hide');
                    
                    // Also start profile collection - this is what was missing
                    startProfileCollection();
                }
            }, 3000);
            
            // Force show quiz container
            setTimeout(function() {
                const quizContainer = document.getElementById('quiz-container');
                if(quizContainer) {
                    quizContainer.style.display = 'block';
                    console.log('Forcing quiz container to show');
                }
            }, 3500);
            
            // Define minimal startProfileCollection if the main one fails
            function startProfileCollection() {
                console.log('Starting profile collection');
                const quizContainer = document.getElementById('quiz-container');
                const profileProgress = document.getElementById('profile-progress');
                
                if(quizContainer) {
                    quizContainer.style.display = 'block';
                    quizContainer.innerHTML = `
                        <div class="quiz-question">What is your age?</div>
                        <div class="quiz-options">
                            <div class="quiz-option" onclick="this.classList.toggle('selected')">
                                <span class="option-text">Under 30</span>
                            </div>
                            <div class="quiz-option" onclick="this.classList.toggle('selected')">
                                <span class="option-text">30-50</span>
                            </div>
                            <div class="quiz-option" onclick="this.classList.toggle('selected')">
                                <span class="option-text">Over 50</span>
                            </div>
                        </div>
                        <button class="quiz-button" onclick="showChatInterface()">Next</button>
                    `;
                }
                
                if(profileProgress) {
                    const steps = document.querySelectorAll('.progress-step');
                    const labels = document.querySelectorAll('.progress-label');
                    if(steps.length > 0) steps[0].classList.add('active');
                    if(labels.length > 0) labels[0].classList.add('active');
                }
            }
            
            // Define a minimal function to show chat interface
            window.showChatInterface = function() {
                console.log('Showing chat interface');
                const quizContainer = document.getElementById('quiz-container');
                const chatContainer = document.getElementById('chat-container');
                const inputForm = document.getElementById('input-form');
                const toggleToolkitBtn = document.getElementById('toggle-toolkit-btn');
                
                if(quizContainer) quizContainer.style.display = 'none';
                if(chatContainer) {
                    chatContainer.style.display = 'block';
                    chatContainer.innerHTML = `
                        <div class="message ai-message">
                            <p>Welcome to Kyōsei! Based on your profile, I can now provide personalized wellness guidance.</p>
                            <p>What specific aspect of your wellness journey would you like to focus on today?</p>
                        </div>
                    `;
                }
                if(inputForm) inputForm.style.display = 'flex';
                if(toggleToolkitBtn) toggleToolkitBtn.style.display = 'block';
            }
        });
    </script>
</head>
<body>
    <!-- Professional header -->
    <header>
        <h1 class="animated-header glow-text">KNOWLEDGE EMPOWERS FREEDOM</h1>
    </header>

    <!-- Fixed loading screen with professional styling -->
    <div class="loading-screen" id="loading-screen">
        <div class="loader"></div>
        <div class="loader-text">Initializing</div>
    </div>

    <!-- Enhanced sidebar for Knowledge Toolkit -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 class="glow-text">TOOLKIT</h2>
            <button class="close-sidebar" id="close-sidebar">×</button>
        </div>
        <div class="sidebar-content" id="sidebar-content">
            <!-- Protocol cards will be added here via JavaScript -->
        </div>
    </div>
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    
    <div class="main-container">
        <main>
            <!-- Enhanced profile collection progress indicator -->
            <div class="profile-progress" id="profile-progress">
                <div class="progress-step" id="step-1"></div>
                <div class="progress-step" id="step-2"></div>
                <div class="progress-step" id="step-3"></div>
            </div>
            <div class="progress-labels" id="progress-labels">
                <div class="progress-label" id="label-1">Physical Vessel</div>
                <div class="progress-label" id="label-2">Conscious Effort</div>
                <div class="progress-label" id="label-3">Daily Rhythms</div>
            </div>
            
            <!-- Welcome animation with professional elements -->
            <div class="welcome-animation" id="welcome-animation">
                <div class="pulse-dot"></div>
                <div class="pulse-dot"></div>
                <div class="pulse-dot"></div>
            </div>
            
            <!-- Enhanced quiz container with professional styling -->
            <div class="quiz-container" id="quiz-container">
                <!-- Quiz content will be inserted here via JavaScript -->
            </div>
            
            <!-- Improved chat container with professional transitions -->
            <div id="chat-container">
                <!-- Chat messages will appear here -->
            </div>
            
            <!-- Enhanced input form -->
            <form id="input-form">
                <input type="text" id="user-input" autocomplete="off" placeholder="Ask a question...">
                <button type="submit">Send</button>
            </form>
            
            <!-- Knowledge Toolkit button with professional styling -->
            <button class="toggle-toolkit-btn" id="toggle-toolkit-btn">
                <span>TOOLKIT</span>
            </button>
        </main>
    </div>

    <!-- Interactive background elements -->
    <div class="symbiotic-bg-container">
        <div class="symbiotic-shape shape1"></div>
        <div class="symbiotic-shape shape2"></div>
        <div class="symbiotic-shape shape3"></div>
    </div>

    <!-- Footer with brand info -->
    <footer>
        <div class="footer-content">
            <div class="footer-text glow-text">KYŌSEI: SYMBIOTIC WELLNESS &copy; <span id="current-year"></span></div>
        </div>
    </footer>

    <script>
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>

    <!-- Enhanced script with optimized performance -->
    <script src="script.js"></script>
    <script src="roadmap-pdf.js"></script>
</body>
</html>
