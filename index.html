<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kyōsei: Symbiotic Wellness - Discover the interconnected harmony between mind, body, and consciousness">
    <meta name="theme-color" content="#000000">
    <title>Kyōsei: Symbiotic Wellness</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Enhanced header with symbiotic animation -->
    <header>
        <div class="logo-container">
            <div class="logo-symbol">&#9676;</div>
        </div>
        <h1 class="animated-header">KNOWLEDGE EMPOWERS FREEDOM.</h1>
        <div class="header-subtitle">Mind • Body • Consciousness</div>
    </header>

    <!-- Enhanced loading screen with symbiotic elements -->
    <div class="loading-screen" id="loading-screen">
        <div class="loader"></div>
        <div class="loader-text">Connecting</div>
    </div>

    <main>
        <!-- Enhanced profile collection progress indicator -->
        <div class="profile-progress" id="profile-progress">
            <div class="progress-step" id="step-1"></div>
            <div class="progress-step" id="step-2"></div>
            <div class="progress-step" id="step-3"></div>
        </div>
        <div class="progress-labels" id="progress-labels">
            <div class="progress-label" id="label-1">Physical Vessel</div>
            <div class="progress-label" id="label-2">Conscious Intent</div>
            <div class="progress-label" id="label-3">Daily Rhythms</div>
        </div>
        
        <!-- Enhanced welcome animation with symbiotic elements -->
        <div class="welcome-animation" id="welcome-animation">
            <div class="pulse-dot"></div>
            <div class="pulse-dot"></div>
            <div class="pulse-dot"></div>
        </div>
        
        <!-- Enhanced quiz container with organic styling -->
        <div class="quiz-container" id="quiz-container">
            <!-- Quiz content will be inserted here via JavaScript -->
        </div>
        
        <!-- Improved chat container with organic transitions -->
        <div id="chat-container">
            <!-- Chat messages will appear here -->
        </div>
        
        <!-- Enhanced input form -->
        <form id="input-form">
            <input type="text" id="user-input" autocomplete="off" placeholder="Begin your journey...">
            <button type="submit">Send</button>
        </form>
    </main>

    <!-- Interactive background elements -->
    <div class="symbiotic-bg-container">
        <div class="symbiotic-shape shape1"></div>
        <div class="symbiotic-shape shape2"></div>
        <div class="symbiotic-shape shape3"></div>
    </div>

    <!-- Footer with brand info -->
    <footer>
        <div class="footer-content">
            <div class="footer-text">Kyōsei: Symbiotic Wellness &copy; <span id="current-year"></span></div>
        </div>
    </footer>

    <script>
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Add animation classes dynamically to optimize performance
        document.addEventListener('DOMContentLoaded', function() {
            // Add animation attributes to symbiotic background elements
            const shapes = document.querySelectorAll('.symbiotic-shape');
            shapes.forEach((shape, index) => {
                shape.style.animationDelay = `${index * 0.5}s`;
                shape.style.animationDuration = `${20 + (index * 5)}s`;
            });
        });
        
        // Add selectPulse animation
        document.head.insertAdjacentHTML('beforeend', `
            <style>
            @keyframes selectPulse {
                0% { transform: scale(1) translateY(0); }
                50% { transform: scale(1.02) translateY(-2px); }
                100% { transform: scale(1) translateY(0); }
            }
            
            @keyframes floatShape {
                0% { transform: translate(0, 0) scale(1) rotate(0deg); }
                50% { transform: translate(10px, 15px) scale(1.05) rotate(5deg); }
                100% { transform: translate(-10px, -10px) scale(0.98) rotate(-5deg); }
            }
            
            .symbiotic-shape {
                position: fixed;
                border-radius: 50%;
                background: radial-gradient(circle at 30% 30%, rgba(40, 40, 40, 0.3) 0%, transparent 70%);
                filter: blur(70px);
                opacity: 0.2;
                animation: floatShape 20s infinite alternate ease-in-out;
                z-index: -1;
            }
            
            .shape1 {
                top: 20%;
                left: 10%;
                width: 40vw;
                height: 40vw;
            }
            
            .shape2 {
                bottom: 10%;
                right: 10%;
                width: 50vw;
                height: 50vw;
            }
            
            .shape3 {
                top: 50%;
                left: 50%;
                width: 30vw;
                height: 30vw;
            }
            
            .footer-content {
                padding: 15px;
                text-align: center;
                font-size: 0.8rem;
                color: rgba(255,255,255,0.5);
                letter-spacing: 1px;
                font-weight: 300;
            }
            
            .logo-container {
                margin-bottom: 15px;
                position: relative;
                height: 40px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            .logo-symbol {
                font-size: 2rem;
                opacity: 0;
                animation: logoReveal 2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
                transform: scale(0.5);
                display: inline-block;
            }
            
            @keyframes logoReveal {
                0% { opacity: 0; transform: scale(0.5) rotate(0deg); }
                50% { opacity: 0.8; transform: scale(1.1) rotate(180deg); }
                80% { transform: scale(0.9) rotate(340deg); }
                100% { opacity: 1; transform: scale(1) rotate(360deg); }
            }
            
            .header-subtitle {
                font-size: 0.9rem;
                letter-spacing: 3px;
                opacity: 0;
                transform: translateY(10px);
                animation: fadeIn 1s ease-out 1s forwards;
                color: rgba(255,255,255,0.7);
                font-weight: 300;
                text-transform: uppercase;
            }
            
            @keyframes fadeIn {
                to { opacity: 1; transform: translateY(0); }
            }
            
            .loader-text {
                margin-top: 15px;
                letter-spacing: 3px;
                font-size: 0.9rem;
                opacity: 0.7;
                animation: pulseText 1.5s infinite ease-in-out;
            }
            
            @keyframes pulseText {
                0%, 100% { opacity: 0.5; }
                50% { opacity: 0.9; }
            }
            </style>
        `);
    </script>

    <!-- Enhanced script with optimized performance -->
    <script src="script.js"></script>
</body>
</html>
