<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kyōsei: Research-based wellness optimization platform leveraging evidence-based protocols">
    <meta name="theme-color" content="#000000">
    <title>Kyōsei: Symbiotic Wellness</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&family=Helvetica+Neue:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="roadmap-pdf.css">
</head>
<body>
    <!-- Professional header -->
    <header>
        <h1 class="animated-header glow-text">KNOWLEDGE EMPOWERS FREEDOM</h1>
    </header>

    <!-- Fixed loading screen with professional styling -->
    <div class="loading-screen" id="loading-screen">
        <div class="loader"></div>
        <div class="loader-text">Initializing</div>
    </div>

    <!-- Enhanced sidebar for Knowledge Toolkit -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 class="glow-text">TOOLKIT</h2>
            <button class="close-sidebar" id="close-sidebar">×</button>
        </div>
        <div class="sidebar-content" id="sidebar-content">
            <!-- Protocol cards will be added here via JavaScript -->
        </div>
    </div>
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    
    <div class="main-container">
        <main>
            <!-- Enhanced profile collection progress indicator -->
            <div class="profile-progress" id="profile-progress">
                <div class="progress-step" id="step-1"></div>
                <div class="progress-step" id="step-2"></div>
                <div class="progress-step" id="step-3"></div>
            </div>
            <div class="progress-labels" id="progress-labels">
                <div class="progress-label" id="label-1">Physical Vessel</div>
                <div class="progress-label" id="label-2">Conscious Effort</div>
                <div class="progress-label" id="label-3">Daily Rhythms</div>
            </div>
            
            <!-- Welcome animation with professional elements -->
            <div class="welcome-animation" id="welcome-animation">
                <div class="pulse-dot"></div>
                <div class="pulse-dot"></div>
                <div class="pulse-dot"></div>
            </div>
            
            <!-- Enhanced quiz container with professional styling -->
            <div class="quiz-container" id="quiz-container">
                <!-- Quiz content will be inserted here via JavaScript -->
            </div>
            
            <!-- Improved chat container with professional transitions -->
            <div id="chat-container">
                <!-- Chat messages will appear here -->
            </div>
            
            <!-- Enhanced input form -->
            <form id="input-form">
                <input type="text" id="user-input" autocomplete="off" placeholder="Ask a question...">
                <button type="submit">Send</button>
            </form>
            
            <!-- Knowledge Toolkit button with professional styling -->
            <button class="toggle-toolkit-btn" id="toggle-toolkit-btn">
                <span>TOOLKIT</span>
            </button>
        </main>
    </div>

    <!-- Interactive background elements -->
    <div class="symbiotic-bg-container">
        <div class="symbiotic-shape shape1"></div>
        <div class="symbiotic-shape shape2"></div>
        <div class="symbiotic-shape shape3"></div>
    </div>

    <!-- Footer with brand info -->
    <footer>
        <div class="footer-content">
            <div class="footer-text glow-text">KYŌSEI: SYMBIOTIC WELLNESS &copy; <span id="current-year"></span></div>
        </div>
    </footer>

    <script>
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>

    <!-- Enhanced script with optimized performance -->
    <script src="script.js"></script>
    <script src="roadmap-pdf.js"></script>
</body>
</html>
